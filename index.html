<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="form">
                <div id="selectors">
                    <select name="" id="select-tea">
                    </select>
                </div>
            </div>
            <div class="product__cart">
                <div class="product__info">
                    <div class="product__year">
                        <div class="div__product__text">Год:</div>
                        <div class="div__product__text">0</div>
                    </div>
                    <div class="product__remainder">
                        <div class="div__product__text">Остаток в граммах:</div>
                        <div class="div__product__text">0</div>
                    </div>
                    <div class="product__price">
                        <div class="div__product__text">Цена за грамм:</div>
                        <div class="div__product__text">0</div>
                    </div>
                    <div class="product__category">
                        <div class="div__product__text">Категория</div>
                        <div class="div__product__text">0</div>
                    </div>
                </div>
            </div>
            <div class="product__total__price">
                <input type="number" placeholder="Колличество грамм">
            </div>
            <div class="product__to__pay">
                <button>Рассчет</button>
                <div class="product__text__total">
                    Итого к оплате:
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
