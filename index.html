<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form class="form">
            <h1>Оформление покупки</h1>
            <div class="form__item">
                <label for="product__choise">Выбор товара</label>
                <select id="select__tea">
                    <option value="Дун-Дин">Дун-Дин</option>
                    <option value="Дун-Дин">Дун-Дин</option>
                    <option value="Дун-Дин">Дун-Дин</option>
                    <option value="Дун-Дин">Дун-Дин</option>
                    <option value="Дун-Дин">Дун-Дин</option>
                </select>
                <small class="item__comment">Дожен быть выбран</small>
            </div>
            <div class="form__item">
                <label for="product__description">Описание товара</label>
                <div class="product__description__card">
                    <div class="product__item">
                        <div class="product__text">Название:</div>
                        <div class="product__text">Дун-Дин</div>
                    </div>
                    <div class="product__item">
                        <div class="product__text">Год:</div>
                        <div class="product__text">2015</div>
                    </div>
                    <div class="product__item">
                        <div class="product__text">Цена за грамм:</div>
                        <div class="product__text">31</div>
                    </div>
                    <div class="product__item">
                        <div class="product__text">Остаток в граммах:</div>
                        <div class="product__text">350</div>
                    </div>
                </div>
            </div>
            <div class="form__item">
                <label for="">Колличество в граммах</label>
                <div class="grams__slider">
                    <div class="slider__item"></div>
                </div>
            </div>
            <div class="form__item">
                <div class="input__item">
                    <input type="text" class="from">
                    <input type="text" class="to">
                </div>
            </div>
            <div class="form__item">
                <button>Оплатить</button>
            </div>
        </form>
    </div>
    <!-- <script src="app.js"></script> -->
</body>
</html>
